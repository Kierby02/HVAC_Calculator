<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Load Calculator</title>
</head>
<body>
    <h1>HVAC Load Calculator</h1>
    
    <form method="POST">
        <label for="building_size">Building Size (sq. ft.):</label>
        <input type="number" id="building_size" name="building_size" placeholder="Enter size" required><br><br>

        <label for="insulation_rvalue">Insulation R-Value:</label>
        <input type="number" id="insulation_rvalue" name="insulation_rvalue" placeholder="Enter insulation value" required><br><br>

        <label for="climate_zone_factor">Climate Zone Factor:</label>
        <input type="number" id="climate_zone_factor" name="climate_zone_factor" placeholder="Enter climate zone factor" required><br><br>

        <label for="num_occupants">Number of Occupants:</label>
        <input type="number" id="num_occupants" name="num_occupants" placeholder="Enter number of people" required><br><br>

        <button type="submit">Calculate HVAC Load</button>
    </form>

    {% if total_load %}
        <h2>Total HVAC Load: {{ total_load | round(2) }} BTU/h</h2>
    {% endif %}

    <h3>Energy Saving Tips:</h3>
    {% for tip in tips %}
        <p>{{ tip }}</p>
    {% empty %}
        <p>No tips available at the moment.</p>
    {% endfor %}
</body>
</html>
